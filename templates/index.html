<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Attendance Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url("static/images/bg_new.png") center/cover no-repeat;
      /*display: flex;                 /* push content as one column 
      justify-content: flex-end;
      align-items: flex-start;*/
    }

    /* Right panel column */
    .right-panel {
      width: 100%;
      max-width: 900px;              /* tighter max width */
      padding: 2rem;
      background: rgba(255,255,255,0.1);
      overflow-y: auto;              /* scroll if tall */
    }

    /* Navbar gradient */
    .nav-gradient {
      background: linear-gradient(90deg,#0f172a,#3b82f6);
      margin-bottom: 1.5rem;
      border-radius: 0.75rem;
    }

    /* Cards */
    .glass-card {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }
    .glass-card:hover { transform: translateY(-3px); }

    /* Progress bar */
    .progress {
      background-color: #e9ecef;
      border-radius: 10px;
    }
    .progress-bar {
      background: linear-gradient(90deg, #3b82f6, #0ea5e9);
      font-weight: 600;
    }

    /* Small screens: center panel */
    @media (max-width: 992px) {
      body { justify-content: center; }
      .right-panel { max-width: 95vw; }
    }
  </style>
</head>
<body>

  <div class="right-panel">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark nav-gradient shadow-sm px-3">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">Digital Attendance</a>
        <div class="d-flex">
          <a class="btn btn-outline-light me-2" href="/add_student">Add Student</a>
          <a class="btn btn-outline-light me-2" href="/mark_attendance">Mark Attendance</a>
          <a class="btn btn-outline-light" href="/attendance_record">Records</a>
        </div>
      </div>
    </nav>

    <!-- Dashboard Content -->
    <!-- Use .container instead of container-fluid to avoid full-width stretch -->
    <div class="container">
      <div class="row g-4">
        <div class="col-lg-4">
          <div class="card p-3 shadow-sm glass-card">
            <h5>Quick Actions</h5>
            <p class="small text-muted">Create student entries, capture faces, or start recognition.</p>
            <div class="d-grid gap-2">
              <a class="btn btn-primary" href="/add_student">Add Student</a>
              <a class="btn btn-success" href="/mark_attendance">Mark Attendance</a>
              <a class="btn btn-warning" href="/attendance_record">View Records</a>
            </div>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="card p-3 shadow-sm glass-card">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Train Model</h5>
              <button id="trainBtn" class="btn btn-outline-primary">Start Training</button>
            </div>
            <div class="mt-3">
              <div class="progress" style="height:28px;">
                <div id="trainProgress" class="progress-bar" style="width:0%">0%</div>
              </div>
              <div id="trainMsg" class="mt-2 text-muted small">Model not trained yet.</div>
            </div>
          </div>

          <div class="card p-3 shadow-sm mt-4 glass-card">
            <h5>Attendance (Last 30 days)</h5>
            <div class="chart-container" style="position:relative; height:320px; width:100%;">
               <canvas id="attendanceChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="static/js/dashboard.js"></script>
</body>
</html>
